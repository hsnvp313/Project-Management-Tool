<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>

    <form id="signupForm" class="flex flex-col gap-3">
      <input type="email" id="email" placeholder="Email" class="border p-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="border p-2 rounded" required>
      <select id="role" class="border p-2 rounded">
        <option value="TEAM">Team</option>
        <option value="MANAGER">Manager</option>
        <option value="ADMIN">Admin</option>
      </select>
      <button class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign Up</button>
    </form>

    <p class="text-center text-sm mt-4">
      Already have an account? <a href="login.html" class="text-blue-500">Login</a>
    </p>

    <p id="message" class="text-center text-sm mt-3 text-red-500"></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
