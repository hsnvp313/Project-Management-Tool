<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<div id="navbar"></div>
  <script src="navbar.js"></script>

  

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">ðŸ“Š Project Dashboard</h1>
    <span class="bg-green-100 text-green-800 text-sm px-4 py-1 rounded-full">
      Completion: <span id="completionPercentage">0%</span>
    </span>
  </header>

  <main class="p-6 space-y-6">

    <!-- Stats Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded-xl shadow-md">
        <h3 class="text-gray-500 text-sm">Total Tasks</h3>
        <p id="totalTasks" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md">
        <h3 class="text-gray-500 text-sm">Tasks Done</h3>
        <p id="doneTasks" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md">
        <h3 class="text-gray-500 text-sm">Pending Tasks</h3>
        <p id="todoTasks" class="text-2xl font-bold text-red-600">0</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">Task Status</h2>
      <canvas id="taskChart"></canvas>
    </section>

    <!-- Task Table -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">Task List</h2>
      <table class="min-w-full border">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border">Title</th>
            <th class="py-2 px-4 border">Status</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </section>

  </main>

  <!-- SCRIPT -->
  <script src="dashboard.js"></script>
 
</body>
</html>
